# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
showLiveVideo=true
showIndex=true

android.injected.testOnly=false

# ========================
# Gradle JVM arguments
# ========================
# Optimized for 32GB RAM + 13th gen i7 CPU
org.gradle.jvmargs=-Xmx8g -Xms4g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -XX:+ParallelRefProcEnabled -XX:ReservedCodeCacheSize=1024m

# ========================
# Gradle performance
# ========================
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=12

# ========================
# Kotlin
# ========================
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.js.klib=true
kotlin.daemon.jvmargs=-Xmx4g -Xms2g

# ========================
# Android Gradle Plugin
# ========================
android.nonTransitiveRClass=true
android.enableBuildConfigAsBytecode=true
android.useAndroidX=true
android.enableJetifier=true

